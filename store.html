<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Loja</title>
  <link rel="stylesheet" href="styles/global_style.css">
  <link rel="stylesheet" href="styles/store_style.css">
  <script src="scripts/store_script.js" defer></script>
  <script src="scripts/util_script.js"></script>
</head>

<body>
  <nav id="nav" class="nav_bar">
    <a id="menu_dash" href="dashboard.html?company=0" style="color: #e5e7eb; text-decoration: none;">Dashboard</a>
    <a id="menu_comp" href="company.html?company=0" style="color: #e5e7eb; text-decoration: none;">Empresa</a>
    <a id="menu_store" href="store.html?company=0" style="color: #38bdf8; text-decoration: none;">Loja</a>
    <a id="menu_user" href="user.html?company=0" style="color: #e5e7eb; text-decoration: none;">Colaborador</a>
    <a id="menu_logoff" href="/" style="color: #e5e7eb; text-decoration: none;">Sair</a>
  </nav>
  <div class="wrap">
    <div class="card">
      <h1>Cadastro de Loja</h1>
      <p class="sub">Informe os dados da loja e vincule a uma empresa cadastrada.</p>

      <form id="storeForm">
        <label for="company_id">Empresa</label>
        <select id="company_id" required>
          <option value="" disabled selected>Carregando empresas…</option>
        </select>

        <label for="nome">Nome da Loja</label>
        <input type="text" id="nome" required placeholder="Ex: Ótica Visão Total" />

        <div class="actions">
          <button class="submit" type="submit">Cadastrar Loja</button>
        </div>
      </form>
    </div>
  </div>
  <!-- NOVO BLOCO: Listagem de Lojas -->
  <div class="wrap">
    <div class="card">
      <h2>Lojas Cadastradas</h2>
      <table style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th style="text-align:center; padding:8px; border-bottom:1px solid rgba(255,255,255,0.15)">Nome</th>
            <th style="text-align:center; padding:8px; border-bottom:1px solid rgba(255,255,255,0.15)">QRCode</th>
          </tr>
        </thead>
        <tbody id="storeList">
          <tr>
            <td colspan="2" style="text-align:center; padding:8px; color:var(--muted)">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

</body>

</html>
