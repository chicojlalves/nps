<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/global_style.css">
  <link rel="stylesheet" href="styles/index_style.css">
  <script src="scripts/index_script.js" defer></script>
  <script src="scripts/util_script.js"></script>

</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>Backoffice NPS</h1>
    <p class="sub">Acesse o sistema com seu e-mail e senha</p>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" autocomplete="username" placeholder="exemplo@empresa.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" autocomplete="current-password" placeholder="********" required />

      <div class="actions">
        <button class="submit" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>

</script>

</body>
</html>
